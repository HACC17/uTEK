<!DOCTYPE HTML>
<meta charset="utf-8">

<html>

    <head>
        <title>MapIt</title>
        <link rel="stylesheet" type="text/css" href="css/dcca_mapit.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/dcca_mapit.js"></script>
    </head>

    <body>
    
        <div id="header_container">
            <img id="header_logo" src="copy-dcca-seal-logo.png">
            <div id="header_title">Department of Commerce<br>& Consumer Affairs</div>
            <br><br>
            <h1>MapIt Dashboard</h1>
        </div>
        
        <div id="dashboard_container">
            
            <div id="map_container">
                <img id="map_image" src="hawaii_nei_map.jpeg">
            </div>
            
            <div id="input_container" align="right">
                <button class="main_menu_buttons"  onclick="window.location.href='http://tonghoutse.com/hacc/histate'" />Hawaii State</button><br>
                <button class="main_menu_buttons" onclick="window.location.href='http://tonghoutse.com/hacc/bigisland'">Big Island</button><br><br>
                <button class="main_menu_buttons" onclick="window.location.href='http://tonghoutse.com/hacc/kauai'">Kauai</button><br>
                <button class="main_menu_buttons" onclick="window.location.href='http://tonghoutse.com/hacc/oahu'">Oahu</button><br>
                <button class="main_menu_buttons" onclick="window.location.href='http://tonghoutse.com/hacc/maui'">Maui</button>
                
            </div>

        </div>
        <br>
        <div class="btn-group" style="width:100%" align="center">
            <button class="buttons" style="width:50%; height: 80px;font-size:2.75vw" onclick="back_to_main()">Main Menu</button>
        </div>
                
    </body>
    
</html>
