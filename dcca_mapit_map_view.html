<!DOCTYPE HTML>
<meta charset="utf-8">

<html>

    <head>
        <title>MapIt</title>
        <link rel="stylesheet" type="text/css" href="css/dcca_mapit.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/dcca_mapit.js"></script>
    </head>

    <body>
    
        <div id="header_container">
            <img id="header_logo" src="copy-dcca-seal-logo.png">
            <div id="header_title">Department of Commerce<br>& Consumer Affairs</div>
            <br><br>
            <h1>MapIt Coverage Map</h1>
        </div>
        
        <div id="dashboard_container">
            
            <div id="map_container">
                <img id="map_image" src="hawaii_nei_map.jpeg">
            </div>
            
            <div id="input_container">
                <select id="island_selector">
                    <optgroup>
                        <option value="hawaii_nei_map.jpeg">Choose Island</option>
                        <option value="hawaii_map.jpeg">Hawaiʻi</option>
                        <option value="Kahoolawe_map.jpeg">Kahoʻolawe</option>
                        <option value="kauai_map.png">Kauaʻi</option>
                        <option value="lanai_map.jpeg">Lanaʻi</option>
                        <option value="maui_map.jpeg">Maui</option>
                        <option value="molokai_map.jpeg">Molokaʻi</option>
                        <option value="niihau_map.jpeg">Niʻihau</option>
                        <option value="oahu_map.jpeg">Oʻahu</option>
                    </optgroup>
                </select>
      
                <br>
                
                <select id="data_selector">
                    <optgroup>
                        <option>Choose Data</option>
                        <option>Reliability</option>
                        <option>Averages</option>
                    </optgroup>
                </select>

                <br>
                
                <p id="login_prompt">
                    DCCA Admin? 
                    <a href="dcca_mapit_login_page.html">Login</a>
                </p>
                
                
                
                <button class="main_menu_buttons" onclick="back_to_main()">Main Menu</button>
            
            </div>

            <br><br>
            
        
        </div>

    </body>
    
</html>
